  batch_size: 256
  test_batch_size: 32
  num_workers: 24
  epochs: 150
  mixup_alpha: 0.8 
  accumulations: 1

args:
  device: cuda:0
  data_dir: "/scratch/gilbreth/pjajal/datasets/imagenet-1k"
  precision: "bf16-mixed"