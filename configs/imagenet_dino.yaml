dinov2:
  name: dinov2_vits14
  checkpoint: "dinov2/checkpoints/dinov2_vits14_pretrain.pth"

compvit:
  name: compvits14
  checkpoint: "checkpoints/2024-01-31-085238/best_performing.pt"

head:
  num_classes: 1000
  checkpoint: "checkpoints/2024-01-31-085238/best_performing_head.pt"


hyperparameters:
  lr: 8.0E-05
  min_lr: 1.0e-8
